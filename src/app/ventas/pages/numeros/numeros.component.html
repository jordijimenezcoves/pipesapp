<div class="text-layout">
    <h1>Decimal pipe y porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas + 1000000 | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
            {{ventasBrutas + 2000000 | currency:'EUR'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
            {{ventasBrutas + 2000000 | currency:'USD':'symbol-narrow'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
